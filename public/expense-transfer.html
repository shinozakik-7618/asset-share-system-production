<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>経費振替情報</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>💰 経費振替情報</h1>
    
    <button onclick="location.href='/home.html'" class="btn" style="margin: 10px 0; background: #666;">← ホームに戻る</button>

    <form id="expenseForm">
      <div class="form-group">
        <label for="assetId">譲渡資産 <span style="color:red;">*</span></label>
        <select id="assetId" required>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fromBase">振替元拠点 <span style="color:red;">*</span></label>
        <select id="fromBase" required disabled>
          <option value="">資産を選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toBase">振替先拠点 <span style="color:red;">*</span></label>
        <select id="toBase" required>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">金額 <span style="color:red;">*</span></label>
        <input type="number" id="amount" min="1" required placeholder="例: 50000">
      </div>

      <div class="form-group">
        <label for="reason">理由 <span style="color:red;">*</span></label>
        <textarea id="reason" rows="4" required placeholder="振替理由を入力してください"></textarea>
      </div>

      <div class="form-group">
        <label for="transferDate">振替日 <span style="color:red;">*</span></label>
        <input type="date" id="transferDate" required>
      </div>

      <button type="submit" id="submitBtn" class="btn-primary">登録する</button>
      <button type="button" onclick="location.href='/home.html'" class="btn-secondary">キャンセル</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>📋 経費振替履歴</h2>
    <div id="expenseList">読み込み中...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/expense-transfer.js"></script>
</body>
</html>
